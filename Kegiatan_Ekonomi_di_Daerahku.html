<script>
const musicBtn=document.getElementById('music-btn');
const bgMusic=document.getElementById('bg-music');
const clickSound=document.getElementById('click-sound');
const volumeSlider=document.getElementById('volume-slider');
let musicPlaying=false;

function updateButtonColor(vol){
  let r=255-Math.round(vol*2.55);
  let g=Math.round(vol*2.55);
  musicBtn.style.backgroundColor=`rgb(${r},${g},0)`;
}

// Tombol Backsound ON/OFF
musicBtn.addEventListener('click',()=>{
  if(!musicPlaying){
    bgMusic.play(); musicBtn.textContent='🔇 Pause Music'; musicBtn.classList.add('playing');
  } else {
    bgMusic.pause(); musicBtn.textContent='🔊 Play Music'; musicBtn.classList.remove('playing');
  }
  musicPlaying=!musicPlaying;
});

// Slider volume
volumeSlider.addEventListener('input',()=>{
  let vol=volumeSlider.value;
  bgMusic.volume=vol/100;
  updateButtonColor(vol);
});

// Sound click tombol biasa
document.querySelectorAll('.btn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    clickSound.currentTime=0; clickSound.play();
  });
});

updateButtonColor(volumeSlider.value);
</script>
